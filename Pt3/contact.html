<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
  
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    <header class="sticky-top">
        <div class="d-flex flex-wrap bg-white align-items-center justify-content-around py-3 shadow-sm">
            <a href="./index.html" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <img src="./img/logo.png" style="height: 50px;" class="img-fluid"/>
            </a>
    
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="./index.html" class="nav-link px-2 link-dark">Inicio</a></li>
                <li><a href="./products.html" class="nav-link px-2 link-dark">Productos</a></li>
                <li><a href="./about.html" class="nav-link px-2 link-dark">About</a></li>
                <li><a href="./contact.html" class="nav-link px-2 link-dark">Contacto</a></li>
            </ul>
    
            <div class="col-md-3 text-end">
                <a href="./login.html" class="btn btn-outline-primary me-1">Login</a>
                <a href="./registro.html" class="btn btn-primary">Registro</a>
            </div>
        </div>
    </header>

    <!-- CONTENIDO -->
	<div class="container p-5">
		<div class="m-5 p-5 align-items-center rounded-3 border shadow-lg mx-auto">
            <h1 class="display-6 fw-bold text-dark mb-4 text-center">Formulario de contacto</h1>
			<form>
				<div class="row">
                    <div class="col">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre" value="Nombre">
                            <label for="nombre">Nombre</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" minlength="2"
                                name="email" placeholder="email" required />
                            <label for="email">
                                Email <span class="required-indicator">*</span>
                            </label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="tlf" minlength="2"
                                name="tlf" placeholder="tlf" required />
                            <label for="tlf">
                                Teléfono <span class="required-indicator">*</span>
                            </label>
                        </div>
                    </div>
                </div>
				
				<div class="row">
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="titulo" minlength="2"
                                name="titulo" placeholder="titulo" required />
                            <label for="titulo">
                                Título <span class="required-indicator">*</span>
                            </label>
                        </div>
                    </div>
                </div>

				<div class="row">
                    <div class="col">
                        <div class="form-floating mb-3">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                            <label for="floatingTextarea2">Comments</label>
                        </div>
                    </div>
                </div>
			    
                <div class="d-grid">
                    <a type="submit" class="btn btn-lg btn-primary">Enviar</a>
                </div>
			</form>
		</div>
	</div>
    <!-- FIN DEL CONTENIDO -->

    <footer class="container bg-white">
        <div class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-muted">© 2022 Titulo</p>

            <a href="./index.html"
                class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                <img src="./img/logo.png" alt="Logo" style="height: 50px;"/>
            </a>

            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="./index.html" class="nav-link px-2 text-muted">Inicio</a></li>
                <li class="nav-item"><a href="./products.html" class="nav-link px-2 text-muted">Productos</a></li>
                <li class="nav-item"><a href="./about.html" class="nav-link px-2 text-muted">About</a></li>
                <li class="nav-item"><a href="./contact.html" class="nav-link px-2 text-muted">Contacto</a></li>
            </ul>
        </div>
        
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </footer>
</body>
</html>
