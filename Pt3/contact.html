			<a href="./registro.html" class="colorButton" >Registro</a>
		</div>
	</header>

    <!-- CONTENIDO -->
	<div class="container my-5">
		<div class="row p-5 align-items-center rounded-3 border shadow-lg">
            <h1>Formulario de contacto</h1>
			<form class="d-flex justify-content-around flex-wrap row" id="contacto">
				<div>
					<label for="nombre">Nombre:</label>
					<input type="text" name="nombre" placeholder="Nombre" required>
				</div>
				<div>
					<label for="email">Email:</label>
					<input type="email" name="email" placeholder="email@email.email" required>
				</div>
				<div>
					<label for="telf">Teléfono:</label>
					<input type="text" name="telf" placeholder="+34 111 222 333" required>
				</div>
				<div>
					<label for="subject">Título:</label>
					<input type="text" name="subject" placeholder="Título" required>
				</div>
				<div id="mensaje">
					<label for="mensaje">Mensaje:</label>
					<textarea type="text" name="mensaje" required></textarea>
				</div>
			    <a type="submit" id="enviar" class="colorButton">Enviar</a>
			</form>
		</div>
	</div>
    <!-- FIN DEL CONTENIDO -->
